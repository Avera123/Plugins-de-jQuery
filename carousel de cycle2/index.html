<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Transition Carousel | Rimorsoft Online</title>
        <meta charset="utf-8">
        <meta name="author" content="Rimorsoft Online | @rimorsoft">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="text-center">
            <a href="#" id="prev">Anterior</a>
            <a href="#" id="next">Siguiente</a>
        </div>
        <div class="slideshow"
             data-cycle-fx = carousel
             data-cycle-timeout = 0
             data-cycle-carousel-visible = 3
             data-cycle-prev = '#prev'
             data-cycle-next = '#next'
             data-cycle-pager = '#pager'
             >
            <img src="img/1.jpg">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            <img src="img/5.jpg">
            <img src="img/6.jpg">
        </div>
        <div class="cycle-pager text-center" id="pager"></div>
        
        <script src="../jquery/jquery-2.1.3.js"></script>
        <script src="lib/cycle2/jquery.cycle2.min.js"></script>
        <script src="lib/carousel/jquery.cycle2.carousel.js"></script>
        <script src="js/script.js"></script>
        <!-- Formador Italo Morales | @italomoralesf -->
    </body>
</html>
